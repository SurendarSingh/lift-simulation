<section id="instructions-section" class="container">
    <h1>Lift Simulation</h1>
    <div id="instructions-content">
        <h3>Instruction:</h3>
        <ol id="instructions-list"></ol>
    </div>

    <form id="lift-system-form" class="container">
        <div id="lift-system-inputs">
            <div>
                <label for="total-floors-input">Total Floors:</label>
                <input type="number" id="total-floors-input" name="total-floors-input" min="2" max="10" required>
            </div>
            <div>
                <label for="total-lifts-input">Total Lifts:</label>
                <input type="number" id="total-lifts-input" name="total-lifts-input" min="1" max="10" required>
            </div>
        </div>
        <button type="submit">Start Simulation</button>
    </form>
</section>
